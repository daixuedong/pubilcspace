<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>
    <style>
        #cap{
            width: 600px;
            margin: auto;
            border-collapse: collapse;
            text-align: left;
        }
        #cap th,#cap td{
            border: 1px solid black;
            padding: 6px;
        }
        #cap th{
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h3 style="text-align: center;color: aqua;">商务风格表格的设计与实现</h3>
    <hr>
    <table border="1" id="cap">
        <caption>招聘信息表</caption>
        <tr><th>地点</th><th>招聘职位</th><th>公司</th></tr>
        <tr><td>全国</td><td>产品培训师</td><td>腾讯</td></tr>
        <tr style="background-color: aqua;"><td>全国</td><td>前端开发工程师</td><td>阿里巴巴</td></tr>
        <tr><td>上海</td><td>交互设计师</td><td>网易游戏</td></tr>
        <tr style="background-color: aqua;"><td>北京</td><td>视觉设计师</td><td>360</td></tr>
        <tr><td>深圳</td><td>数据分析师</td><td>IBM</td></tr>
        <tr style="background-color: aqua;"><td>杭州</td><td>数据研发工程师</td><td>微软</td></tr>
    </table>
</body>
</html>
